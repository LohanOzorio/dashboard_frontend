
<div class="ion-page" id="main-content">
  <ion-header translucent="true">
    <ion-toolbar>
      <app-header-geral headerTitle="Faturamento Real x Meta"></app-header-geral>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-grid [fixed]="true">
      <ion-row class="ion-margin-bottom">
        <ion-col size="12" size-md="3">
          <app-info-card title="Meta TS" color="primary"></app-info-card>
        </ion-col>
        <ion-col size="12" size-md="3">
          <app-info-card title="Meta TN" color="primary"></app-info-card>
        </ion-col>
        <ion-col size="12" size-md="3">
          <app-info-card title="Meta Total" color="primary"></app-info-card>
        </ion-col>
        <ion-col size="12" size-md="3">
          <app-info-card title="Faturamento Real" color="primary"></app-info-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col *ngFor="let config of graficosConfig" size="12" size-md="6">
          <app-chart-card
            [title]="config.title"
            [seriesData]="config.seriesData"
            [xAxisLabels]="config.xAxisLabels"
            [yAxisOptions]="config.yAxisOptions"
            [valueFormatter]="brl">
          </app-chart-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
