
<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-accordion-group>
      <ion-button expand="full" routerLink="/home" routerDirection="root" fill="clear">Home</ion-button>
      <ion-accordion value="first">
        <ion-item slot="header" color="light">
          <ion-label>Faturamento</ion-label>
        </ion-item>
          <ion-button slot="content" fill="clear" expand="full" (click)="entrar()" >Real X Meta</ion-button>
          <ion-button slot="content" fill="clear" expand="full">Geral</ion-button>
      </ion-accordion>
      <ion-accordion value="second" >
        <ion-item slot="header" color="light">
          <ion-label>Cliente</ion-label>
        </ion-item>
                <ion-button slot="content" fill="clear" expand="full">Inadimplência</ion-button>
      </ion-accordion>
      <ion-accordion value="third">
        <ion-item slot="header" color="light">
          <ion-label>Financeiro</ion-label>
        </ion-item>
        <ion-button slot="content" fill="clear" expand="full">Por Natureza</ion-button>
        <ion-button slot="content" fill="clear" expand="full">Por Centro de Custo</ion-button>
        <ion-button slot="content" fill="clear" expand="full">Pagamentos x Recebimentos</ion-button>
      </ion-accordion>
        <ion-accordion value="fourth">
        <ion-item slot="header" color="light">
          <ion-label>Gestão</ion-label>
        </ion-item>
        <ion-button slot="content" fill="clear" expand="full">Comercial</ion-button>
        <ion-button slot="content" fill="clear" expand="full">Faturamento x Contas  Receber</ion-button>
        <ion-button slot="content" fill="clear" expand="full">Cotações X Requisições</ion-button>
      </ion-accordion>
</ion-accordion-group>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
<ion-grid [fixed]="true">
  <ion-row>
    <ion-col size="auto">
    <app-info-card
      title="Faturamento Total"
      value="XXX.XXX,XX"
      unit="R$"
      color="tertiary">
    </app-info-card>
    </ion-col>
    <ion-col size="auto">
    <app-info-card
        title="Meta Atingidas"
        value="65"
        unit="%"
        color="tertiary">
    </app-info-card>
    </ion-col>
    <ion-col size="auto">
    <app-info-card
        title="Inadiplencias"
        value="4,5"
        unit="%"
        color="tertiary">
    </app-info-card>
    </ion-col>
    <ion-col size="auto">
    <app-info-card
        title="Recebimentos Totais"
        value="xxx.xxx.xxx,xx"
        unit="R$"
        color="tertiary">
    </app-info-card>
    </ion-col>
</ion-row>
</ion-grid>

<ion-grid [fixed]="true">
<ion-row>

  <ion-grid>
    <ion-row>
      
      <ion-col size="12" *ngFor="let chart of barCharts">
        <app-chart-card
          [title]="chart.title"
          [barChartData]="chart.barChartData"
          [barChartOptions]="chart.barChartOptions">
        </app-chart-card>
      </ion-col>

     
      <ion-col size="12" *ngFor="let chart of highlightCharts">
        <app-highlight-chart-card
          [title]="chart.title"
          [highlightChartData]="chart.highlightChartData"
          [highlightChartOptions]="chart.highlightChartOptions">
        </app-highlight-chart-card>
      </ion-col>

     
      <ion-col size="12" *ngFor="let chart of mixedCharts">
        <chart-mixed-card
          [title]="chart.title"
          [mixedChartData]="chart.mixedChartData"
          [mixedChartOptions]="chart.mixedChartOptions">
        </chart-mixed-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-row>
</ion-grid>



 
</ion-content>
</div>
