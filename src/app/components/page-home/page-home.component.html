
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="abrirModal()">Adicionar componente</ion-button>

  <ion-content>
<ion-grid [fixed]="true">
  <ion-row>
    <ion-col size="auto">
    <app-info-card
      title="Faturamento Total"
      value="XXX.XXX,XX"
      unit="R$"
      color="tertiary">
    </app-info-card>
    </ion-col>
    <ion-col size="auto">
    <app-info-card
        title="Meta Atingidas"
        value="65"
        unit="%"
        color="tertiary">
    </app-info-card>
    </ion-col>
    <ion-col size="auto">
    <app-info-card
        title="Inadiplencias"
        value="4,5"
        unit="%"
        color="tertiary">
    </app-info-card>
    </ion-col>
    <ion-col size="auto">
    <app-info-card
        title="Recebimentos Totais"
        value="xxx.xxx.xxx,xx"
        unit="R$"
        color="tertiary">
    </app-info-card>
    </ion-col>
</ion-row>
</ion-grid>

<ion-grid [fixed]="true">
<ion-row>

  <ion-grid>
    <ion-row>
      
      <ion-col size="12" *ngFor="let chart of barCharts">
        <app-chart-card
          [title]="chart.title"
          [barChartData]="chart.barChartData"
          [barChartOptions]="chart.barChartOptions">
        </app-chart-card>
      </ion-col>

     
      <ion-col size="12" *ngFor="let chart of highlightCharts">
        <app-highlight-chart-card
          [title]="chart.title"
          [highlightChartData]="chart.highlightChartData"
          [highlightChartOptions]="chart.highlightChartOptions">
        </app-highlight-chart-card>
      </ion-col>

     
      <ion-col size="12" *ngFor="let chart of mixedCharts">
        <chart-mixed-card
          [title]="chart.title"
          [mixedChartData]="chart.mixedChartData"
          [mixedChartOptions]="chart.mixedChartOptions">
        </chart-mixed-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-row>
</ion-grid>



 
</ion-content>
</div>
